<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizytowka</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__img" src="img/avatar.png" alt="Zdjecie autora">
            <div>
                <header clas="person__header">
                    <h1 class="person__name">Mariusz Flis</h1>
                    <span class="person__position">junior frontend developer</span>
                </header>
                <p class="person__description">
                    <strong class="person__special">Poczatkujacy programista</strong>, <em>budowlaniec</em>,
                    rekonstruktor wojsk Commonwealth-u, strzelec sportowy, podróżnik amator. Interesuję się nowymi
                    technologiami w IT, czasami lubię pograć na Playstation i PC. 
                </p>
                <p class="person__contact">
                    W sieci: <a class="person__link" href="#">Facebook</a>, <a class="person__link" href="#">GitHub</a>.
                </p>
            </div>


        </article>
    </main>

</body>

</html>
